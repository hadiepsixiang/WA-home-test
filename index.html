<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
    </style>

</head>

<body>
    <header>
        <img src="../images/logo.png" alt="" class='logo' />
        <div class='header_text'>
            <p class="header_home">Home</p>
            <p>Jobs</p>
            <p>Upgrade account </p>
            <p>Employer</p>
            <p>About us</p>
        </div>
        <button class="button-01">Sign in</button>
        <button class="button-02">Register</button>
    </header>
    <div class="header_banner">
        <span> Work remotely from Anywhere for Globally Distributed Companies </span>
        <div class="banner_search">
            <div class="search">
                <img src="../images/search.svg" alt=" " />
                <input type="text" placeholder='Job title...' />
            </div>
            <button class="button-03">Find job now</button>
        </div>
    </div>
</body>

</html>
